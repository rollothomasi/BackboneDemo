<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>To-Do List in Backbone.js!</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./icomoon/style.css">
        <link rel="stylesheet" href="./stylesheets/screen.css">
    </head>
    <body>
        <div class="todo-list-wrap">
            <section class="todo-list-controls">
                <input type="text" placeholder='Add something to do!' class='js-todo-name' />
                <button class="js-add-todo">Add</button>
            </section>
            <ul class="todo-list js-active-list">
                <li class='placeholder'> You have nothing to do!</li>
            </ul>
        </div>

        <script type="text/template" id="list-item">
            <%= label %>
            <i class="js-mark-complete icon-checkmark control"></i>
        </script>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
        <script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
        <script type="text/javascript" src="./demo.js"></script>
    </body>
</html>
